set -sg escape-time 0  # for a fast ESCape in vim
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",st-256color:Tc"
set -g set-titles off
# prevent tmux from sending focus gained events: st terminal messes up with those
set -g focus-events off
# prevent tmux from sending cursor shape change events: st terminal messes up with those
set -ga terminal-overrides '*:Ss=,*:Se='
#===========[ keybindings ]==============
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g base-index 1

# New window
unbind '"'
unbind %
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Better window selection
bind p select-window -p  # to select the prev window
bind e select-window -l  # to select the last window

# Move windows easily
bind P swap-window -t -1\; select-window -t -1
bind N swap-window -t +1\; select-window -t +1

# Easy Config Reloads
bind r source-file ~/.tmux.conf

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Mouse select
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
# NB: here 'copy' must be a platform independent version
#  linux-gnu: xclip -selection clipboard -i
#  darwin: pbcopy
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "copy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "copy"


set -g focus-events on

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# panes
set -g pane-active-border-style fg=brightred
set -g pane-border-style fg=black

## Status bar design
# status line
# set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

# window mode
# setw -g mode-style bg=default,fg=default

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell on
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# managing message displaying
set -g display-time 4000

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

# The panes
# set -g pane-border-style bg=colour235,fg=colour238
# set -g pane-active-border-style bg=colour236,fg=colour51

# The statusbar
set -g status-position top
setw -g status-justify centre
set -g status-style bg=default,fg=colour250,dim
set -g status-left ''
set -g status-right '#[fg=colour250,bg=colour236,bold]'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour255,bg=default,bold
setw -g window-status-current-format '#I:#W'

setw -g window-status-separator '#[fg=#a0a0a0,bold] | #[fg=default]'

setw -g window-status-style fg=colour243,bg=default,none
setw -g window-status-format '#I:#W'

setw -g window-status-bell-style bg=colour1,fg=colour255,bold

# The messages
set -g message-style fg=colour232,bg=colour166,bold

set -g status-left "#[fg=colour243,bold](#[nobold]#{?client_prefix,#[bg=#d55700],#[fg=colour243]}#S#[bg=default,bold])#[nobold]"
set -g status-right "#[fg=colour243,bold](#[nobold]#{b:pane_current_path}#[bold])"
